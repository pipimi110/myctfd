{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Register</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {% include "components/errors.html" %}

<form method="post" accept-charset="utf-8" autocomplete="off" role="form">
    <div class="form-group">
        <b><label for="name">User Name</label></b>
        <input class="form-control input-filled-valid" id="username" name="username" required="" type="text" value="qwe">
        <small class="form-text text-muted">
            Your username on the site
        </small>
    </div>
    <div class="form-group">
        <b><label for="email">Email</label></b>
        <input class="form-control input-filled-valid" id="email" name="email" required="" type="email"
            value="qwe@qq.com">
        <small class="form-text text-muted">
            Never shown to the public
        </small>
    </div>
    <div class="form-group">
        <b><label for="password">Password</label></b>
        <input class="form-control" id="password" name="password" required="" type="password" value="">
        <small class="form-text text-muted">
            Password used to log into your account
        </small>
    </div>
    <input id="nonce" name="nonce" type="hidden"
        value="5db25f283395bc0fc7fef55ab57f8732d3b593ad2ced66840d74575472b27c4e">

    <div class="row pt-3">
        <div class="col-md-12">
            <input class="btn btn-md btn-primary btn-outlined float-right" id="_submit" name="_submit" type="submit"
                value="Submit">
        </div>
    </div>


</form>


        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
