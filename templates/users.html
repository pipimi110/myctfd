{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Users</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="GET" class="form-inline">
                <div class="form-group col-md-2">
                    <select class="form-control custom-select w-100 input-filled-valid" id="field" name="field"
                        required="">
                        <option selected="" value="name">Name</option>
                        <option value="affiliation">Affiliation</option>
                        <option value="website">Website</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <input class="form-control w-100" id="q" name="q" placeholder="Search for matching users"
                        required="" type="text" value="">
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td><b>User</b></td>
                        <td><b>Website</b></td>
                        <td class="d-none d-md-table-cell d-lg-table-cell"><b>Affiliation</b></td>
                        <td class="d-none d-md-table-cell d-lg-table-cell"><b>Country</b></td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>
                            <a href="/users/{{user.id}}">
                                {{user.name}}
                            </a>
                        </td>
                        <td class="text-center" style="width: 10px;">
                        {{user.Website}}
                        </td>
                        <td class="d-none d-md-table-cell d-lg-table-cell">
                            {{user.Affiliation}}
                        </td>
                        <td class="d-none d-md-table-cell d-lg-table-cell">
                            <span>
                                {{user.Country}}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
{% endblock %}
