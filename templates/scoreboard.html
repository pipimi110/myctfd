{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Scoreboard</h1>
    </div>
</div>
<div class="container">
    {% include "components/errors.html" %}

    <!-- <div id="score-graph" class="row d-flex align-items-center">
        <div class="col-md-12 text-center">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
        </div>
    </div> -->
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td scope="col" width="10px"><b>Place</b></td>
                    <td scope="col"><b>Team</b></td>
                    <td scope="col"><b>Score</b></td>
                </tr>
            </thead>
            {% for team in teams %}
            <tbody>
                <tr>
                    <th scope="row" class="text-center">{{team.rank}}</th>
                    <td>
                        <a href="/teams/{{team.id}}">
                            {{team.name}}
                        </a>
                    </td>
                    <td>{{team.score}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script defer src="../static/js/echarts.bundle.js"></script>
{% endblock %}

{% block entrypoint %}
<script defer src="../static/js/pages/scoreboard.js"></script>
{% endblock %}
